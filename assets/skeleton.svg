    <rect x="7.5em" y="23em" width="7em" height="0.75em" opacity="0.6"  rx="1"/>

    
    <rect x="2em" y="calc(25.5em - 0.2em)" width="1em" height="1em" opacity="0.4"  rx="1"/>
    <rect x="4em" y="25.5em" width="2.5em" height="0.75em" opacity="0.4"  rx="1"/>
    <rect x="7.5em" y="25.5em" width="10em" height="0.75em" opacity="0.4"  rx="1"/>

    
    <rect x="2em" y="calc(28em - 0.2em)" width="1em" height="1em" opacity="0.2"  rx="1"/>
    <rect x="4em" y="28em" width="2.5em" height="0.75em" opacity="0.2"  rx="1"/>
    <rect x="7.5em" y="28em" width="8em" height="0.75em" opacity="0.2"  rx="1"/>




</svg>
